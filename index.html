<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chizel for Parents - A Grandmother's Guide</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Comic+Neue:wght@400;700&display=swap">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #50E3C2;
            --accent: #F8E71C;
            --dark: #1A2E40;
            --light: #E0F7FF;
            --grandma-color: #9013FE;
            --space-blue: #1A2E40;

            --header-height: clamp(70px, 10vh, 80px);
            --character-height: clamp(180px, 30vh, 250px);
            --options-bottom-padding: clamp(15px, 4vh, 30px);
            --options-side-padding: clamp(15px, 4vw, 30px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--space-blue);
            color: var(--light);
            height: 100vh;
            overflow: hidden; /* Prevent body scrollbars */
            font-size: 18px;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .space-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, var(--space-blue) 0%, #000000 100%);
            z-index: -2;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .header {
            position: relative;
            width: 100%;
            height: var(--header-height);
            padding: 15px;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .back-btn { 
            background: rgba(74, 144, 226, 0.3);
            border: 2px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(74, 144, 226, 0.5);
            transform: scale(1.1);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 15px;
            text-align: center;
            width: fit-content;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .logo {
            height: 50px;
            filter: drop-shadow(0 0 10px var(--secondary));
            margin-bottom: 5px;
        }

        .logo-tagline {
            font-size: 12px;
            color: var(--secondary);
            text-shadow: 0 0 5px var(--secondary);
            letter-spacing: 1px;
            opacity: 0.8;
            white-space: nowrap;
        }
        
        .header > div:last-child {
            width: 40px;
            height: 40px;
        }

        .main-content-area {
            flex-grow: 1;
            width: 100%;
            position: relative; /* Crucial for positioning children */
        }

        .character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: var(--character-height);
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .character:hover {
            transform: translateX(-50%) scale(1.05);
        }

        @keyframes breathe {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.02); }
        }

        .character img {
            display: block;
            height: 100%;
            width: auto;
            filter: drop-shadow(0 10px 25px rgba(144, 19, 254, 0.5));
            transform-origin: bottom center;
            animation: breathe 5s ease-in-out infinite;
        }

        .speech-bubble {
            position: absolute;
            bottom: calc(var(--character-height) + 10px); /* Adjusted for thought bubble */
            left: 50%;
            transform: translateX(-50%) scale(0);
            transform-origin: bottom center;
            background-color: var(--dark);
            color: var(--light);
            padding: 25px 30px;
            border: 3px solid var(--grandma-color);
            width: clamp(280px, 90vw, 450px);
            font-size: clamp(16px, 3vw, 20px);
            line-height: 1.5;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            font-family: 'Comic Neue', cursive;
            word-wrap: break-word;
            z-index: 20;
            
            /* Classic cloud shape - adjusted for more distinct curves */
            border-radius: 20px 100px 70px 100px / 100px 30px 100px 30px;
            
            /* Transitions */
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            
            /* Optimized height and scrolling */
            max-height: calc(100vh - var(--header-height) - var(--character-height) - 130px);
            overflow-y: auto;
        }

        .speech-bubble.visible {
            transform: translateX(-50%) scale(1);
        }

        /* Thought bubble tail elements */
        .speech-bubble::before,
        .speech-bubble::after,
        .speech-bubble .tail-extra-1,
        .speech-bubble .tail-extra-2 {
            content: '';
            position: absolute;
            background-color: var(--dark);
            border-radius: 50%;
            border: 3px solid var(--grandma-color);
            z-index: 19; /* Behind the main bubble, but above character */
        }

        /* Large circle */
        .speech-bubble::before {
            width: 30px;
            height: 30px;
            bottom: -35px; /* Position to connect */
            left: 50%;
            transform: translateX(calc(-50% - 20px)); /* Shift left from center */
        }

        /* Medium circle */
        .speech-bubble::after {
            width: 20px;
            height: 20px;
            bottom: -50px; /* Position below large */
            left: 50%;
            transform: translateX(calc(-50% - 5px)); /* Shift right from large */
        }

        /* Small circle (part of tail, inside .bubble-content for proper layering) */
        .speech-bubble .tail-extra-1 {
            width: 12px;
            height: 12px;
            bottom: -60px; /* Connect to character */
            left: 50%;
            transform: translateX(calc(-50% + 15px)); /* Shift right more */
            border: 2px solid var(--grandma-color); /* Thinner border for small */
            background-color: var(--dark); /* Ensure it's dark fill */
            z-index: 18; /* Behind character, but still visible */
        }
        
        .speech-bubble::-webkit-scrollbar { width: 8px; }
        .speech-bubble::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }
        .speech-bubble::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }

        .bubble-content { min-height: 40px; }
        .bubble-content ul { text-align: left; padding-left: 25px; margin-top: 10px; list-style-type: 'ðŸŒŸ '; }
        .bubble-content li { margin-bottom: 8px; }
        
        .typing-indicator { display: flex; justify-content: center; margin-top: 15px; gap: 8px; opacity: 0; transition: opacity 0.3s ease; }
        .typing-indicator.active { opacity: 1; }
        .typing-dot { width: 10px; height: 10px; background-color: var(--light); border-radius: 50%; animation: typing 1.4s infinite ease-in-out; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-7px); opacity: 1; }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 5px;
            left: 50%;
            width: 30px;
            height: 30px;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
            z-index: 22;
        }
        .scroll-indicator svg { fill: var(--light); width: 30px; height: 30px; opacity: 0.7; }
        .scroll-indicator.visible { display: flex; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(5px); }
            60% { transform: translateX(-50%) translateY(2px); }
        }

        .options-container {
            position: absolute;
            bottom: var(--options-bottom-padding);
            left: var(--options-side-padding);
            right: var(--options-side-padding);
            z-index: 30;
            display: flex;
            gap: 15px;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .options-container.visible { opacity: 1; pointer-events: all; }

        .option-btn {
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(16px, 3.5vw, 19px);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 20px rgba(80, 227, 194, 0.4);
            flex-grow: 1;
            flex-basis: 0;
            max-width: 400px;
        }

        .options-container.single-option .option-btn {
             flex-grow: 0; /* Prevent single button from stretching full width */
             min-width: 200px;
        }
        
        .option-btn:hover { 
            transform: translateY(-5px) scale(1.03); 
            box-shadow: 0 8px 25px rgba(80, 227, 194, 0.6);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="space-background">
            <div class="stars" id="stars"></div>
        </div>

        <div class="header">
            <button class="back-btn" id="back-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Chizel Logo" class="logo">
                <div class="logo-tagline">Turning Screen Time Into Skill Time!</div>
            </div>
            <div></div> </div>

        <div class="main-content-area">
            <div class="speech-bubble" id="grandma-speech">
                <div class="bubble-content"></div>
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <div class="tail-extra-1"></div> 
                <div class="scroll-indicator" id="scroll-indicator">
                    <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </div>
            </div>
            <div class="character">
                <img src="assets/dadi.png" alt="Grandma character">
            </div>
            <div class="options-container" id="options-container"></div>
        </div>
    </div>

    <script>
        const storyScript = [
            { id: 0, message: "Hey dear! Struggling to understand your own children or what they might do next? Donâ€™t worry â€” Iâ€™ve been there too, let Granny help you out.", options: [{ text: "Let's begin", nextStep: 1 }] },
            { id: 1, message: "Are you an office-going parent?", options: [{ text: "Yes", nextStep: 2 }, { text: "No", nextStep: 6 }] },
            { id: 2, message: "Do you often feel like you donâ€™t have the energy to play with your children after long office hours?", options: [{ text: "Yes", nextStep: 3 }, { text: "No", nextStep: 4 }] },
            { id: 3, message: "Well dear, I understand how exhausting it can be. Iâ€™ll share some simple activities that will only take 5 minutes every day.", options: [{ text: "Show me", nextStep: 100 }] },
            { id: 4, message: "Thatâ€™s lovely! But tell me, do you still face challenges in managing your children at home?", options: [{ text: "Yes", nextStep: 5 }, { text: "No", nextStep: 9 }] },
            { id: 5, message: "Alright dear, let me guide you through a few tricks that might make things easier. These will only take 5 minutes each day.", options: [{ text: "Okay, I'm listening", nextStep: 100 }] },
            { id: 6, message: "So dear, do you sometimes face challenges in managing or handling your children at home?", options: [{ text: "Yes", nextStep: 7 }, { text: "No", nextStep: 8 }] },
            { id: 7, message: "I see. Donâ€™t worry, Iâ€™ve got a few ideas that will make things smoother for you. They only take 5 minutes a day.", options: [{ text: "Please share them", nextStep: 100 }] },
            { id: 8, message: "Thatâ€™s wonderful! Even so, Iâ€™ll share a few little ideas to keep your connection strong.", options: [{ text: "I'd love that", nextStep: 100 }] },
            { id: 9, message: "Thatâ€™s wonderful to hear! Still, Iâ€™ll share some tips to keep strengthening your bond.", options: [{ text: "Yes, please", nextStep: 100 }] },
            { id: 100, message: "Here's the list of 5 simple activities you can do with your children every day to build a beautiful bond.", options: [{ text: "I'm Ready!", nextStep: 101 }] },
            { id: 101, message: `For You:<ul><li><strong>Story Swap:</strong> Share a short story from your childhood.</li><li><strong>2-Minute Dance:</strong> Have a silly dance break.</li><li><strong>Question Jar:</strong> Pull out a fun question.</li><li><strong>Gratitude Game:</strong> Say one thing youâ€™re thankful for.</li><li><strong>Adventure Talk:</strong> Share the best part of your day.</li></ul>`, options: [{ text: "That's helpful!", nextStep: 102 }] },
            { id: 102, message: "And here are some engaging activities you can give your children to do to build their independence.", options: [{ text: "What are they?", nextStep: 103 }] },
            { id: 103, message: `For Your Child:<ul><li><strong>Treasure Hunt:</strong> Hide 3 simple objects.</li><li><strong>5-Minute Build:</strong> Build with blocks or paper.</li><li><strong>Art Dash:</strong> Draw their 'dream house'.</li><li><strong>Kindness Task:</strong> Do one kind act for a family member.</li><li><strong>Role Play:</strong> Pretend to be a teacher.</li></ul>`, options: [{ text: "Great ideas!", nextStep: 104 }] },
            { id: 104, message: "To make it more exciting, try a reward system. Give a star for every task they complete. At the end of the week, 6 stars could mean an extra bedtime story!", options: [{ text: "I love that!", nextStep: 105 }] },
            { id: 105, message: "Feel free to share your progress with me. It's lovely to see the bond grow.", options: [{ text: "Thank you, Granny", nextStep: 106 }] },
            { id: 106, message: "Remember, parenting isn't about being perfect, it's about being present. You are your child's whole world, and you're doing an amazing job. You've got this!", options: [{ text: "Start Over", nextStep: 1 }] }
        ];

        const elements = {
            grandmaSpeech: document.getElementById('grandma-speech'),
            grandmaBubbleContent: document.querySelector('#grandma-speech .bubble-content'),
            typingIndicator: document.getElementById('typing-indicator'),
            optionsContainer: document.getElementById('options-container'),
            starsContainer: document.getElementById('stars'),
            backBtn: document.getElementById('back-btn'),
            scrollIndicator: document.getElementById('scroll-indicator'),
        };

        let currentStepId = 0; 

        function init() {
            createStars();
            
            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.stepId !== undefined) {
                    displayStoryStep(event.state.stepId, false);
                }
            });

            elements.grandmaSpeech.addEventListener('scroll', handleBubbleScroll);

            const initialHash = window.location.hash.replace('#step-', '');
            const initialStepId = parseInt(initialHash);
            const startStep = storyScript.find(s => s.id === (isNaN(initialStepId) ? 0 : initialStepId));
            currentStepId = startStep ? startStep.id : 0;
            
            history.replaceState({ stepId: currentStepId }, `Step ${currentStepId}`, `#step-${currentStepId}`);
            displayStoryStep(currentStepId, false);
            
            elements.backBtn.addEventListener('click', () => {
                if (window.self !== window.top) {
                    window.parent.postMessage('closeChizelverseDemo', '*');
                } else {
                    window.close();
                    setTimeout(() => {
                        if (!window.closed) { 
                            window.history.back();
                        }
                    }, 100);
                }
            });
        }

        function createStars() {
            if (!elements.starsContainer) return;
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                elements.starsContainer.appendChild(star);
            }
        }
        
        function checkScroll() {
            const bubble = elements.grandmaSpeech;
            if (bubble.scrollHeight > bubble.clientHeight) {
                elements.scrollIndicator.classList.add('visible');
            } else {
                elements.scrollIndicator.classList.remove('visible');
            }
        }

        function handleBubbleScroll() {
            const bubble = elements.grandmaSpeech;
            // Hide indicator if user is near the bottom
            const isAtBottom = bubble.scrollTop + bubble.clientHeight >= bubble.scrollHeight - 15;
            if (isAtBottom) {
                elements.scrollIndicator.classList.remove('visible');
            } else if (bubble.scrollHeight > bubble.clientHeight) {
                 // Show it again if they scroll back up and it's still scrollable
                 elements.scrollIndicator.classList.add('visible');
            }
        }

        function displayStoryStep(stepIndex, pushState = true) {
            const step = storyScript.find(s => s.id === stepIndex);
            if (!step) return;

            currentStepId = stepIndex;

            if (pushState) {
                history.pushState({ stepId: stepIndex }, `Step ${stepIndex}`, `#step-${stepIndex}`);
            }

            elements.optionsContainer.innerHTML = '';
            elements.optionsContainer.classList.remove('visible');
            elements.scrollIndicator.classList.remove('visible');
            
            elements.grandmaSpeech.classList.add('visible');
            elements.grandmaBubbleContent.innerHTML = '';
            elements.typingIndicator.classList.add('active');
            elements.grandmaSpeech.scrollTop = 0;

            typeMessage(step.message, elements.grandmaBubbleContent, () => {
                elements.typingIndicator.classList.remove('active');
                checkScroll(); // Check if scroll indicator is needed
                if (step.options) {
                    showOptions(step.options);
                }
            });
        }
        
        function typeMessage(message, element, callback) {
            const chars = Array.from(message);
            let i = 0;
            element.innerHTML = '';

            function typing() {
                const typeSpeed = 30;
                if (i < chars.length) {
                    if (chars[i] === '<') {
                        let tag = '';
                        while (i < chars.length && chars[i] !== '>') {
                            tag += chars[i]; i++;
                        }
                        if (i < chars.length) { tag += chars[i]; i++; }
                        element.innerHTML += tag;
                    } else {
                        element.innerHTML += chars[i]; i++;
                    }
                    setTimeout(typing, typeSpeed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        function showOptions(options) {
            if (options.length === 1) {
                elements.optionsContainer.classList.add('single-option');
                elements.optionsContainer.style.justifyContent = 'center';
            } else {
                elements.optionsContainer.classList.remove('single-option');
                elements.optionsContainer.style.justifyContent = 'space-between';
            }

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option.text;
                button.addEventListener('click', () => {
                    if (option.nextStep !== undefined) {
                        displayStoryStep(option.nextStep);
                    }
                });
                elements.optionsContainer.appendChild(button);
            });
            elements.optionsContainer.classList.add('visible');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
