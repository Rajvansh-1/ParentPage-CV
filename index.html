<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chizel for Parents - A Grandmother's Guide</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Comic+Neue:wght@400;700&display=swap">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #50E3C2;
            --accent: #F8E71C;
            --dark: #1A2E40;
            --light: #E0F7FF;
            --grandma-color: #9013FE;
            --space-blue: #1A2E40;

            /* Define fixed heights/min-heights for critical elements */
            --header-height: 80px; /* Increased to give tagline space */
            --options-min-height: 140px; 
            --character-visual-height: 250px; 
            --bubble-margin-bottom: 15px; 
            --bubble-pointer-height: 18px;
            --main-content-padding-vertical: 10px;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 500px) {
            :root {
                --header-height: 70px; 
                --options-min-height: 120px;
                --character-visual-height: 180px;
            }
        }
        @media (min-width: 501px) and (max-width: 768px) {
            :root {
                --character-visual-height: 220px; 
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--space-blue);
            color: var(--light);
            height: 100vh;
            overflow: hidden; /* Prevent body scrollbars */
            font-size: 18px;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .space-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, var(--space-blue) 0%, #000000 100%);
            z-index: -2;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .header {
            position: relative;
            width: 100%;
            height: var(--header-height); /* Fixed height */
            padding: 15px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        /* Added ID to the back button */
        .back-btn { 
            background: rgba(74, 144, 226, 0.3);
            border: 2px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(74, 144, 226, 0.5);
            transform: scale(1.1);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 15px;
            text-align: center;
            width: fit-content;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .logo {
            height: 50px;
            filter: drop-shadow(0 0 10px var(--secondary));
            margin-bottom: 5px;
        }

        .logo-tagline {
            font-size: 12px;
            color: var(--secondary);
            text-shadow: 0 0 5px var(--secondary);
            letter-spacing: 1px;
            opacity: 0.8;
            white-space: nowrap;
        }
        
        .header > div:last-child {
            width: 40px;
            height: 40px;
        }

        .main-content-area {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--main-content-padding-vertical) 0;
            justify-content: flex-end; /* Push content to bottom */
        }

        .character-bubble-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
            justify-content: flex-end;
            padding: 0 10px;
            position: relative;
        }
        
        @keyframes characterFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .character {
            width: clamp(200px, 45vw, 320px);
            min-height: var(--character-visual-height);
            animation: characterFloat 4s ease-in-out infinite;
            transition: transform 0.3s ease;
            z-index: 5;
            flex-shrink: 0;
            display: flex;
            align-items: flex-end;
            position: relative;
        }

        .character:hover {
            transform: scale(1.05);
        }

        .character-image img {
            width: 100%;
            height: auto;
            max-height: 100%; 
            display: block;
            filter: drop-shadow(0 10px 25px rgba(144, 19, 254, 0.5));
        }

        .speech-bubble {
            background-color: var(--dark);
            color: var(--light);
            padding: 20px 25px;
            border-radius: 40px;
            width: clamp(280px, 80vw, 450px);
            max-width: 450px;
            font-size: clamp(16px, 3vw, 20px);
            line-height: 1.5;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: scale(0);
            transform-origin: bottom center;
            z-index: 6;
            font-family: 'Comic Neue', cursive;
            word-wrap: break-word;
            text-align: center;
            margin-bottom: var(--bubble-margin-bottom);
            border: 3px solid var(--grandma-color);
            
            /* Crucial: Calculate max-height and enable internal scrolling */
            max-height: calc(100vh - var(--header-height) - var(--options-min-height) - var(--character-visual-height) - var(--bubble-margin-bottom) - (var(--main-content-padding-vertical) * 2));
            overflow-y: auto; /* Enable internal scrolling */
            flex-shrink: 1; 
            display: flex; 
            flex-direction: column;
            justify-content: center;
        }

        .speech-bubble.visible {
            transform: scale(1);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border: 18px solid transparent;
            border-top-color: var(--dark);
            border-bottom: 0;
            z-index: -1;
        }
        
        .bubble-content { min-height: 40px; }
        .bubble-content ul { text-align: left; padding-left: 25px; margin-top: 10px; list-style-type: 'ðŸŒŸ '; }
        .bubble-content li { margin-bottom: 8px; }
        
        .typing-indicator { display: flex; justify-content: center; margin-top: 15px; gap: 8px; opacity: 0; transition: opacity 0.3s ease; }
        .typing-indicator.active { opacity: 1; }
        .typing-dot { width: 10px; height: 10px; background-color: var(--light); border-radius: 50%; animation: typing 1.4s infinite ease-in-out; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-7px); opacity: 1; }
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 90%;
            max-width: 700px;
            padding: 20px;
            background-color: rgba(26, 46, 64, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(80, 227, 194, 0.3);
            border: 3px solid var(--secondary);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            flex-shrink: 0; 
            margin-bottom: var(--main-content-padding-vertical); 
            min-height: var(--options-min-height); 
            align-items: center; 
            align-self: center; /* Center options container within main-content-area */
        }

        .options-container.visible { opacity: 1; pointer-events: all; }

        .option-btn {
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(17px, 3.8vw, 20px);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 20px rgba(80, 227, 194, 0.4);
            flex-grow: 1; 
            min-width: 160px; 
        }
        
        @media (max-width: 500px) {
            .option-btn { width: 100%; flex-grow: 0; } 
            .options-container { padding: 15px; }
        }
        @media (min-width: 501px) and (max-width: 768px) {
            .option-btn { width: calc(50% - 10px); flex-grow: 0; } 
        }

        .option-btn:hover { transform: translateY(-5px) scale(1.05); }
        
    </style>
</head>
<body>
    <div class="game-container">
        <div class="space-background">
            <div class="stars" id="stars"></div>
        </div>

        <div class="header">
            <button class="back-btn" id="back-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Chizel Logo" class="logo">
                <div class="logo-tagline">Turning Screen Time Into Skill Time!</div>
            </div>
            <div></div>
        </div>

        <div class="main-content-area">
            <div class="character-bubble-group">
                <div class="speech-bubble" id="grandma-speech">
                    <div class="bubble-content"></div>
                    <div class="typing-indicator" id="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
                <div class="character">
                    <div class="character-image">
                        <img src="assets/dadi.png" alt="Grandma character">
                    </div>
                </div>
            </div>

            <div class="options-container" id="options-container"></div>
        </div>
    </div>

    <script>
        const storyScript = [
            { id: 0, message: "Hey dear! Struggling to understand your own children or what they might do next? Donâ€™t worry â€” Iâ€™ve been there too, let Granny help you out.", options: [{ text: "Let's begin", nextStep: 1 }] },
            { id: 1, message: "Are you an office-going parent?", options: [{ text: "Yes", nextStep: 2 }, { text: "No", nextStep: 6 }] },
            { id: 2, message: "Do you often feel like you donâ€™t have the energy to play with your children after long office hours?", options: [{ text: "Yes", nextStep: 3 }, { text: "No", nextStep: 4 }] },
            { id: 3, message: "Well dear, I understand how exhausting it can be. Iâ€™ll share some simple activities that will only take 5 minutes every day.", options: [{ text: "Show me", nextStep: 100 }] },
            { id: 4, message: "Thatâ€™s lovely! But tell me, do you still face challenges in managing your children at home?", options: [{ text: "Yes", nextStep: 5 }, { text: "No", nextStep: 9 }] },
            { id: 5, message: "Alright dear, let me guide you through a few tricks that might make things easier. These will only take 5 minutes each day.", options: [{ text: "Okay, I'm listening", nextStep: 100 }] },
            { id: 6, message: "So dear, do you sometimes face challenges in managing or handling your children at home?", options: [{ text: "Yes", nextStep: 7 }, { text: "No", nextStep: 8 }] },
            { id: 7, message: "I see. Donâ€™t worry, Iâ€™ve got a few ideas that will make things smoother for you. They only take 5 minutes a day.", options: [{ text: "Please share them", nextStep: 100 }] },
            { id: 8, message: "Thatâ€™s wonderful! Even so, Iâ€™ll share a few little ideas to keep your connection strong.", options: [{ text: "I'd love that", nextStep: 100 }] },
            { id: 9, message: "Thatâ€™s wonderful to hear! Still, Iâ€™ll share some tips to keep strengthening your bond.", options: [{ text: "Yes, please", nextStep: 100 }] },
            { id: 100, message: "Here's the list of 5 simple activities you can do with your children every day to build a beautiful bond.", options: [{ text: "I'm Ready!", nextStep: 101 }] },
            { id: 101, message: `For You:<ul><li><strong>Story Swap:</strong> Share a short story from your childhood.</li><li><strong>2-Minute Dance:</strong> Have a silly dance break.</li><li><strong>Question Jar:</strong> Pull out a fun question.</li><li><strong>Gratitude Game:</strong> Say one thing youâ€™re thankful for.</li><li><strong>Adventure Talk:</strong> Share the best part of your day.</li></ul>`, options: [{ text: "That's helpful!", nextStep: 102 }] },
            { id: 102, message: "And here are some engaging activities you can give your children to do to build their independence.", options: [{ text: "What are they?", nextStep: 103 }] },
            { id: 103, message: `For Your Child:<ul><li><strong>Treasure Hunt:</strong> Hide 3 simple objects.</li><li><strong>5-Minute Build:</strong> Build with blocks or paper.</li><li><strong>Art Dash:</strong> Draw their 'dream house'.</li><li><strong>Kindness Task:</strong> Do one kind act for a family member.</li><li><strong>Role Play:</strong> Pretend to be a teacher.</li></ul>`, options: [{ text: "Great ideas!", nextStep: 104 }] },
            { id: 104, message: "To make it more exciting, try a reward system. Give a star for every task they complete. At the end of the week, 6 stars could mean an extra bedtime story!", options: [{ text: "I love that!", nextStep: 105 }] },
            { id: 105, message: "Feel free to share your progress with me. It's lovely to see the bond grow.", options: [{ text: "Thank you, Granny", nextStep: 106 }] },
            { id: 106, message: "Remember, parenting isn't about being perfect, it's about being present. You are your child's whole world, and you're doing an amazing job. You've got this!", options: [{ text: "Start Over", nextStep: 1 }] }
        ];

        const elements = {
            grandmaSpeech: document.getElementById('grandma-speech'),
            grandmaBubbleContent: document.querySelector('#grandma-speech .bubble-content'),
            typingIndicator: document.getElementById('typing-indicator'),
            optionsContainer: document.getElementById('options-container'),
            starsContainer: document.getElementById('stars'),
            backBtn: document.getElementById('back-btn'), // Get the back button element
        };

        // currentStepId is now primarily for displaying the content, not history management
        let currentStepId = 0; 

        function init() {
            createStars();
            
            // This event listener handles when the user uses the BROWSER'S native back/forward buttons
            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.stepId !== undefined) {
                    displayStoryStep(event.state.stepId, false); // Don't push new state when using browser history
                }
            });

            // On initial load, push the first step into browser history.
            // If the page is refreshed or opened with a specific hash, start there.
            const initialHash = window.location.hash.replace('#step-', '');
            const initialStepId = parseInt(initialHash);
            const startStep = storyScript.find(s => s.id === (isNaN(initialStepId) ? 0 : initialStepId));
            currentStepId = startStep ? startStep.id : 0;
            
            // Push the initial state, ensuring a starting point in history
            history.pushState({ stepId: currentStepId }, `Step ${currentStepId}`, `#step-${currentStepId}`);
            displayStoryStep(currentStepId, false); // Display it, but don't push history again
            
            // Attach the specific back button functionality
            elements.backBtn.addEventListener('click', () => {
                // Check if the page is inside an iframe (like when it's in fullscreen mode on your site)
                if (window.self !== window.top) {
                    // Send a message to the parent window to close the demo
                    window.parent.postMessage('closeChizelverseDemo', '*');
                } else {
                    // If it's not in an iframe, it's in its own tab. First, try to close it.
                    window.close();

                    // As a fallback, if the tab can't be closed by script, go back in history
                    setTimeout(() => {
                        // Check if the window is still open (meaning window.close() failed)
                        // A small delay gives the browser time to attempt closing before checking.
                        if (!window.closed) { 
                            window.history.back();
                        }
                    }, 100); // 100ms delay
                }
            });
        }

        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                elements.starsContainer.appendChild(star);
            }
        }

        function displayStoryStep(stepIndex, pushState = true) {
            const step = storyScript.find(s => s.id === stepIndex);
            if (!step) return;

            currentStepId = stepIndex;

            if (pushState) {
                // Add the new step to the browser's history.
                history.pushState({ stepId: stepIndex }, `Step ${stepIndex}`, `#step-${stepIndex}`);
            }

            elements.optionsContainer.innerHTML = '';
            elements.optionsContainer.classList.remove('visible');
            
            elements.grandmaSpeech.classList.add('visible');
            elements.grandmaBubbleContent.innerHTML = '';
            elements.typingIndicator.classList.add('active');

            typeMessage(step.message, elements.grandmaBubbleContent, () => {
                elements.typingIndicator.classList.remove('active');
                if (step.options) {
                    showOptions(step.options);
                }
            });
        }
        
        function typeMessage(message, element, callback) {
            const chars = Array.from(message);
            let i = 0;
            element.innerHTML = '';

            function typing() {
                if (i < chars.length) {
                    if (chars[i] === '<') {
                        let tag = '';
                        while (i < chars.length && chars[i] !== '>') {
                            tag += chars[i];
                            i++;
                        }
                        if (i < chars.length) {
                           tag += chars[i];
                           i++;
                        }
                        element.innerHTML += tag;
                    } else {
                        element.innerHTML += chars[i];
                        i++;
                    }
                    setTimeout(typing, 30);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        function showOptions(options) {
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option.text;
                button.addEventListener('click', () => {
                    if (option.nextStep !== undefined) {
                        displayStoryStep(option.nextStep);
                    }
                });
                elements.optionsContainer.appendChild(button);
            });
            elements.optionsContainer.classList.add('visible');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
